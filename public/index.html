<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>匿名聊天 - 港澳台廣東限定</title>
    <style>
        /* 這裡控制外觀 (CSS) */
        :root { --main-color: #00a1d6; --bg-color: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg-color); height: 100vh; display: flex; flex-direction: column; }
        header { background: white; padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #ddd; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* 對話氣泡樣式 */
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 15px; }
        .msg.me { align-self: flex-end; background: var(--main-color); color: white; border-bottom-right-radius: 2px; }
        .msg.partner { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .system { align-self: center; font-size: 12px; color: #888; background: rgba(0,0,0,0.05); padding: 4px 12px; border-radius: 10px; }

        #input-area { background: white; padding: 10px; display: flex; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); }
        input { flex: 1; border: none; background: #f0f2f5; padding: 12px 15px; border-radius: 20px; outline: none; }
        button { background: none; border: none; color: var(--main-color); font-weight: bold; padding: 0 15px; cursor: pointer; }
    </style>
</head>
<body>
    <header>匿名聊天室</header>
    <div id="chat-box">
        <div class="system">點擊下方按鈕開始配對</div>
    </div>
    <div id="input-area">
        <input id="msg" placeholder="請先配對..." disabled>
        <button id="btn" onclick="handleBtnClick()">開始</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 這裡控制邏輯 (JavaScript)
        const socket = io();
        let currentRoom = null;
        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg');
        const mainBtn = document.getElementById('btn');

        function handleBtnClick() {
            if (!currentRoom) {
                socket.emit('start_chat'); // 告訴後端我要配對
                mainBtn.innerText = '搜尋中';
                mainBtn.disabled = true;
            } else {
                sendMsg(); // 如果已在房間，這就是傳送鈕
            }
        }

        socket.on('matched', (data) => {
            currentRoom = data.roomId;
            chatBox.innerHTML = '<div class="system">配對成功！可以開始聊天了</div>';
            msgInput.disabled = false;
            msgInput.placeholder = "輸入訊息...";
            mainBtn.innerText = '傳送';
            mainBtn.disabled = false;
        });

        function sendMsg() {
            const text = msgInput.value.trim();
            if(!text) return;
            socket.emit('send_msg', { roomId: currentRoom, msg: text });
            addMsg(text, 'me');
            msgInput.value = '';
        }

        socket.on('receive_msg', (text) => addMsg(text, 'partner'));

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // 自動捲動到底部
        }
    </script>
</body>
</html>
